{% extends 'layout.html' %}
{% block content %}

    {% if pizza[0] + 1 < 9 %}
        <li><p><a href="/pizza/{{pizza[0] + 1}}">Next Pizza</a></p></li>
    {% endif %}

    {% if pizza[0] + 1 <= 9 and pizza[0] - 1 != -1%}
        <li><p><a href="/pizza/{{pizza[0] - 1}}">Previous Pizza</a></p></li>
    {% endif %}

    <p>You picked: Pizza No. {{pizza[0]}}</p>
    <h1>{{pizza[1]}}</h1>
    <p>{{pizza[2]}}</p>
    <img src = "{{pizza[4]}}" alt="{{pizza[4]}}"/>
{% endblock %}
