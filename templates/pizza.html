{% extends 'layout.html' %}

{% block content %}

    <ul>
    {% if pizza[0] + 1 < 9 %}
        <li><a href="/pizza/{{pizza[0] + 1}}">Next Pizza</a></li>
    {% endif %}
    {% if pizza[0] - 1 > 0 %}
        <li><a href="/pizza/{{pizza[0] - 1}}">Previous Pizza</a></li>
    {% endif %}
    </ul>

    <p>You picked: Pizza No. {{pizza[0]}}</p>
    <h1>{{pizza[1]}}</h1>
    <p>{{pizza[2]}}</p>
    <img src = "{{pizza[4]}}" alt="{{pizza[4]}}"/>
{% endblock %}
